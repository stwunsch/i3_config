Section "InputClass"
    Identifier "Touchpad"
    MatchIsTouchpad "on"
    Driver "synaptics"
    #Option "MaxTapTime" "0"
    Option "VertScrollDelta" "-107"
    Option "HorizScrollDelta" "-107"
    Option "HorizTwoFingerScroll" "on"
    Option "VertTwoFingerScroll" "on"
    Option "TapButton1" "1" # left click with one finger tab
    Option "TapButton2" "3" # right click with two finger tab
EndSection
